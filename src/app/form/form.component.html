<div class="layout-container">
  <div class="display-panel">

    <!-- Row 1 -->
    <div class="entry-row">
      <div class="cell editable">
        {{ rows[0].boxes[0] || '__' }}
      </div>
      <div class="cell editable">
        {{ rows[0].boxes[1] || '__' }}
      </div>
      <div class="cell editable">
        {{ rows[0].boxes[2] || '__' }}

      </div>
      <div class="cell editable">
        {{ rows[0].boxes[3] || '__' }}
      </div>
      <div class="cell editable">
        {{ rows[0].boxes[4] || '__' }}
      </div>
    </div>

    <!-- Row 2: prefix/operator option -->
    <div class="entry-row">
      <div class="cell locked" [class.selected]="activePrefix === '06'" (click)="selectPrefix('06')">06</div>
      <div class="cell locked" [class.hidden]="!visibleOperatorsBoxes"
        [class.selected]="activeOperator === '90'" (click)="selectOperator('90')">90</div>
    </div>

    <!-- Row 3: another prefix/operator option -->
    <div class="entry-row">
      <div class="cell locked" [class.selected]="activePrefix === '07'" (click)="selectPrefix('07')">07</div>
      <div class="cell locked" [class.hidden]="!visibleOperatorsBoxes"
        [class.selected]="activeOperator === '96'" (click)="selectOperator('96')">96</div>
    </div>

  </div>

  <!-- Right side keypad -->
  <div class="keypad-panel">
    <app-keypad (keyPressed)="onKeyPressed($event)"></app-keypad>
  </div>
</div>

<div class="result" *ngIf="lastResult">
  {{ lastResult.phoneNumber }} â€” {{ lastResult.duration.toFixed(2) }}
</div>
