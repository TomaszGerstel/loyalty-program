<div class="keypad">
  <div class="row" *ngFor="let r of [['1','2','3'], ['4','5','6'], ['7','8','9'], ['BACK','0','RESET']]">
    <button
      *ngFor="let key of r"
      [disabled]="!key"
      (click)="pressKey(key)"
    >
    {{ key === 'BACK' ? '⌫' : key === 'RESET' ? '⟲' : key }}
    </button>
  </div>
</div>
