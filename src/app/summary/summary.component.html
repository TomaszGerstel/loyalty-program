<div class="summary-container" *ngIf="entries.length; else empty">
  <table mat-table [dataSource]="entries.reverse()" class="mat-elevation-z2">
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let e">{{ e.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration (s)</th>
      <td mat-cell *matCellDef="let e">{{ e.duration.toFixed(2) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['phone', 'duration']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['phone', 'duration']"></tr>
  </table>

  <div class="avg">Average Time: <b>{{ average.toFixed(2) }}s</b></div>

  <button mat-raised-button color="warn" (click)="clear()">Clear All</button>
</div>

<ng-template #empty>
  <div class="empty">No entries yet.</div>
</ng-template>
