<div class="entry-row" [class.active]="active">
  <div
    class="cell"
    *ngFor="let box of boxes; let i = index"
    [class.locked]="i < lockedCount"
    (click)="onLockedCellClick(i)"
    [attr.aria-label]="i < lockedCount ? 'selectable' : 'editable'"
    >
    {{ box || '\u00A0' }}
  </div>
</div>
